<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Réservation - Nails by NFB</title>
  <link href="https://fonts.googleapis.com/css2?family=Inria+Serif&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1c1c1c;
      --text: #ffffff;
      --accent-pink: #C2858C;
      --accent-beige: #BAA898;
      --card-bg: #2b2b2b;
      --option-bg: #333333;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inria Serif', serif;
      background-color: var(--bg);
      color: var(--text);
    }
    header {
      background-color: var(--accent-beige);
      color: var(--bg);
      text-align: center;
      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    header span {
      display: block;
      font-family: 'White Star', cursive;
      font-size: 3em;
      color: #000;
      margin-top: 5px;
    }
    .category-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      background-color: var(--card-bg);
    }
    .category-buttons button {
      background-color: var(--card-bg);
      color: var(--accent-pink);
      border: 1px solid var(--accent-pink);
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      font-size: 1em;
    }
    .category-buttons button.active,
    .category-buttons button:hover {
      background-color: var(--accent-pink);
      color: var(--bg);
    }
    .category {
      display: none;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      animation: fadeIn 0.5s ease-in-out;
    }
    .category.active {
      display: block;
    }
    .category h2 {
      text-align: center;
      color: var(--accent-pink);
      margin-bottom: 15px;
    }
    .service {
      background-color: var(--card-bg);
      border: 1px solid var(--accent-pink);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .service h3 {
      margin-top: 0;
      color: var(--accent-pink);
    }
    .option {
      background-color: var(--option-bg);
      padding: 12px;
      border-radius: 10px;
      margin: 8px 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: background-color 0.3s, color 0.3s;
    }
    .option:hover {
      background-color: var(--accent-pink);
      color: var(--bg);
    }
    .option input {
      margin-right: 10px;
    }
    .form-container {
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      background-color: var(--card-bg);
      border: 1px solid var(--accent-pink);
      border-radius: 15px;
    }
    .form-container h2 {
      text-align: center;
      color: var(--accent-pink);
    }
    .form-container input,
    .form-container textarea,
    .form-container select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #555;
      background-color: var(--option-bg);
      color: var(--text);
      font-family: 'Inria Serif', serif;
    }
    .form-container button {
      width: 100%;
      padding: 12px;
      background-color: var(--accent-pink);
      color: var(--bg);
      border: none;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .form-container button:hover {
      background-color: #a4656f;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Nails by<br><span>NFB</span></h1>
  </header>
  <div class="category active" id="rallongement">
  <h2>Rallongement</h2>

  <div class="service">
    <h3>Choisissez votre prestation :</h3>
    <select id="service-rallongement">
      <option value="">-- Sélectionnez --</option>

      <option value="rallongement-ronge">Rallongement en Gel (ongles rongés) - 60€</option>
      <option value="rallongement-ns">Rallongement en Gel + Nail art simple - 60€</option>
      <option value="rallongement-nc">Rallongement en Gel + Nail art complexe - 70€</option>
      <option value="rallongement-ns-ronge">Rallongement + Nail art simple (ongles rongés) - 70€</option>
      <option value="rallongement-nc-ronge">Rallongement + Nail art complexe (ongles rongés) - 80€</option>
    </select>

    <h3>Choisissez votre mode de paiement :</h3>
    <select id="paiement-rallongement">
      <option value="">-- Sélectionnez --</option>
      <option value="stripe">Stripe</option>
      <option value="paypal">PayPal</option>
    </select>

    <h3>Choisissez le montant :</h3>
    <select id="montant-rallongement">
      <option value="">-- Sélectionnez --</option>
