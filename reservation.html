<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Réservation - Nails by NFB</title>
  <link href="https://fonts.googleapis.com/css2?family=Inria+Serif&display=swap" rel="stylesheet">
  <style>
    /* Styles inchangés, garde la même structure */
    :root {
      --bg: #1c1c1c;
      --text: #ffffff;
      --accent-pink: #C2858C;
      --accent-beige: #BAA898;
      --card-bg: #2b2b2b;
      --option-bg: #333333;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inria Serif', serif;
      background-color: var(--bg);
      color: var(--text);
    }
    header {
      background-color: var(--accent-beige);
      color: var(--bg);
      text-align: center;
      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    header span {
      display: block;
      font-family: 'White Star', cursive;
      font-size: 3em;
      color: #000;
      margin-top: 5px;
    }
    .category-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      background-color: var(--card-bg);
    }
    .category-buttons button {
      background-color: var(--card-bg);
      color: var(--accent-pink);
      border: 1px solid var(--accent-pink);
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      font-size: 1em;
    }
    .category-buttons button.active,
    .category-buttons button:hover {
      background-color: var(--accent-pink);
      color: var(--bg);
    }
    .category {
      display: none;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      animation: fadeIn 0.5s ease-in-out;
    }
    .category.active {
      display: block;
    }
    .category h2 {
      text-align: center;
      color: var(--accent-pink);
      margin-bottom: 15px;
    }
    .service {
      background-color: var(--card-bg);
      border: 1px solid var(--accent-pink);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .service h3 {
      margin-top: 0;
      color: var(--accent-pink);
    }
    .option {
      background-color: var(--option-bg);
      padding: 12px;
      border-radius: 10px;
      margin: 8px 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: background-color 0.3s, color 0.3s;
    }
    .option:hover {
      background-color: var(--accent-pink);
      color: var(--bg);
    }
    .option input {
      margin-right: 10px;
    }
    .form-container {
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      background-color: var(--card-bg);
      border: 1px solid var(--accent-pink);
      border-radius: 15px;
    }
    .form-container h2 {
      text-align: center;
      color: var(--accent-pink);
    }
    .form-container input,
    .form-container textarea,
    .form-container select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #555;
      background-color: var(--option-bg);
      color: var(--text);
      font-family: 'Inria Serif', serif;
    }
    .form-container button {
      width: 100%;
      padding: 12px;
      background-color: var(--accent-pink);
      color: var(--bg);
      border: none;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .form-container button:hover {
      background-color: #a4656f;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Nails by<br><span>NFB</span></h1>
  </header>

  <div class="category-buttons">
    <button id="btn-rallongement" onclick="showCategory('rallongement')">Rallongement</button>
    <button id="btn-sans_rallongement" onclick="showCategory('sans_rallongement')">Sans Rallongement</button>
    <button id="btn-forfait_depose" onclick="showCategory('forfait_depose')">Forfait Dépose + Pose</button>
    <button id="btn-depose" onclick="showCategory('depose')">Dépose</button>
  </div>

  <!-- Formulaire de réservation -->
  <div class="form-container">
    <h2>Réservez votre rendez-vous</h2>
    <form action="#" method="POST" id="reservation-form">
      <input type="text" name="nom" placeholder="Nom complet" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="telephone" placeholder="Téléphone" required>

      <!-- Textes avant la date et l'heure -->
      <label for="date">Date du rendez-vous souhaitée</label>
      <input type="date" id="date" name="date" required>
      
      <label for="horaire">Horaire du rendez-vous souhaitée</label>
      <select id="horaire" name="horaire" required>
        <!-- Plage horaire 8h-12h et 14h-20h -->
        <option value="08:00">08:00</option>
        <option value="08:30">08:30</option>
        <option value="09:00">09:00</option>
        <option value="09:30">09:30</option>
        <option value="10:00">10:00</option>
        <option value="10:30">10:30</option>
        <option value="11:00">11:00</option>
        <option value="11:30">11:30</option>
        <option value="14:00">14:00</option>
        <option value="14:30">14:30</option>
        <option value="15:00">15:00</option>
        <option value="15:30">15:30</option>
        <option value="16:00">16:00</option>
        <option value="16:30">16:30</option>
        <option value="17:00">17:00</option>
        <option value="17:30">17:30</option>
        <option value="18:00">18:00</option>
        <option value="18:30">18:30</option>
        <option value="19:00">19:00</option>
        <option value="19:30">19:30</option>
      </select>

      <textarea name="message" rows="4" placeholder="Remarque (optionnel)"></textarea>
      <input type="file" name="photo" accept="image/*" required>
      <button type="submit">Confirmer le rendez-vous</button>
    </form>
  </div>

  <script>
    // Fonction pour afficher la catégorie active
    function showCategory(categoryId) {
      document.querySelectorAll('.category').forEach(cat => {
        cat.classList.remove('active');
      });
      document.getElementById(categoryId).classList.add('active');
      document.querySelectorAll('.category-buttons button').forEach(btn => {
        btn.classList.remove('active');
      });
      document.getElementById('btn-' + categoryId).classList.add('active');
    }

    // Fonction pour vérifier la disponibilité d'un créneau
    function checkAvailability(date, time) {
      const unavailableSlots = [
        // Liste des créneaux déjà réservés (exemple)
        { date: '2025-04-20', time: '09:00' },
        { date: '2025-04-20', time: '10:00' },
      ];
      return !unavailableSlots.some(slot => slot.date === date && slot.time === time);
    }

    // Validation lors de la soumission du formulaire
    document.getElementById('reservation-form').addEventListener('submit', function(event) {
      const date = document.getElementById('date').value;
      const time = document.getElementById('horaire').value;

      if (!checkAvailability(date, time)) {
        event.preventDefault();
        alert('Ce créneau est déjà réservé. Veuillez choisir un autre créneau.');
      }
    });
    
    // Initial active category
    document.getElementById('btn-rallongement').classList.add('active');
  </script>

</body>
</html>
