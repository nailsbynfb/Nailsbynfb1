<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Réservation - Nails by NFB</title>
  <link href="https://fonts.googleapis.com/css2?family=Inria+Serif&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inria Serif', serif;
      background-color: #f0f0f0;
      color: #333;
    }

    header {
      background-color: #BAA898;
      color: #1c1c1c;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin: 0;
    }

    .nfb {
      font-family: 'White Star', serif;
      font-size: 3em;
      color: #C2858C;
      margin-top: 10px;
    }

    .section {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .section h2 {
      color: #BAA898;
      font-family: 'Inria Serif', serif;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .btn {
      display: inline-block;
      background-color: #C2858C;
      color: #ffffff;
      padding: 12px 25px;
      margin-top: 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #a4656f;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: #aaa;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Réservez votre rendez-vous</h1>
    <div class="nfb">NFB</div>
  </header>

  <div class="section">
    <h2>Choisissez vos prestations</h2>

    <form action="" method="POST">
      <div class="form-group">
        <label for="category">Catégorie</label>
        <select id="category" name="category">
          <option value="rallongement">Rallongement</option>
          <option value="sans_rallongement">Sans Rallongement</option>
          <option value="depose">Dépose</option>
          <option value="forfait_depose">Forfait Dépose + Pose</option>
        </select>
      </div>

      <div class="form-group">
        <label for="service">Service</label>
        <select id="service" name="service">
          <option value="rallongement_gel">Rallongement en Gel</option>
          <option value="semi_permanent">Semi Permanent</option>
          <option value="gainage">Gainage</option>
          <!-- Ajouter plus d'options selon les prestations -->
        </select>
      </div>

      <div class="form-group">
        <label for="photo">Photo de vos mains (optionnelle)</label>
        <input type="file" id="photo" name="photo" accept="image/*">
      </div>

      <div class="form-group">
        <label for="message">Message ou remarque (optionnel)</label>
        <textarea id="message" name="message" rows="4"></textarea>
      </div>

      <button type="submit" class="btn">Réserver</button>
    </form>
  </div>

  <footer>
    Nails by NFB - Corbeil-Essonnes<br/>
    Site créé avec amour et passion
  </footer>

</body>
</html>
